<!DOCTYPE html>
<html>
    <head>
        <title>Launch Coundown!</title>
    </head>
    <body>
        <div class="output"></div>
        <script>

            let output = document.querySelector('.output');
            output.innerHTML = '';

            let i = 10;
            do {
                const para = document.createElement('p');  
                if (i === 10) {
                    para.textContent = 'Countdown ' + i;
                } else if (i === 0) {
                    para.textContent = 'Blast off!';
                } else {
                    para.textContent = i;
                }                
                output.appendChild(para);
                i--;
            } while (i >= 0);

        </script>
    </body>
</html>
